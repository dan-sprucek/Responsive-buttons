<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles/style.css' rel='stylesheet'>
    <title>Buttons preview</title>
</head>
<body>

<!-- CONFIRMATION ALERT -->

    <div class='alert-confirmation'>
        <div>&#10003;</div>
        <div>Požadavek byl potvrzen.</div>
    </div>

    <br>

<!-- PENDING ALERT -->

    <div class='alert-pending'>
        <div>2:14</div>
        <div>
            <div>Potvrzení požadavku</div>
            <div class='alert-pending-additional-info'><a href='#'>Odeslat SMS</a> s potvrzovacím kódem.</div>
        </div>
    </div>

    <br>

<!-- REJECTED ALERT -->

    <div class='alert-rejected'>
        <div>&#x2715;</div>
        <div class='alert-rejected-text-container'>
            <div>Požadavek nebyl potvrzen.</div>
            <div class='alert-rejected-additional-info'><a href='#'><span class='no-underline'>&#8635;</span>Zkusit znovu</a></div>
        </div>
    </div>
</body>
</html>
